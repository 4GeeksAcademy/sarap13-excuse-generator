<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5 font-monospace">OMG you will not believe but...</h1>
      <p class="alert alert-info mt-4 fs-3 bold font-monospace" id="excuse">
        I have been eaten by a shark
      </p>
      <img
        class="row .img-thumbnail rounded mx-auto d-block text-center mt-4"
        src="https://img.freepik.com/vector-gratis/perro-traje-dibujado_79603-538.jpg?q=10&h=200"
        alt=""
      />
      <button
        class="bg-primary bg-gradient m-5 p-3 rounded fs-5 fw-bold font-monospace text-light"
        id="btn"
      >
        New excuse
      </button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
